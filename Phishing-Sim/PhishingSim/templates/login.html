<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        .floating {
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
