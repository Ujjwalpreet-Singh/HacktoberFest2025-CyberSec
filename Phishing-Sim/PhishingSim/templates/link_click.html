<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Click Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    .image-container {
      display: inline-block;
      border: 5px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 10px;
      background-color: #fff;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>You were part of a phishing campaign.</h1>

  <div class="image-container">
    <img src="/static/hook.jpg" alt="Illustration of phishing">
  </div>

</body>
</html>
